<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="bootstrap-grid.css">
</head>
<body>
    <form action="income.html" method="get" id="main_form">
    	<div class="taxpayer"><h1>Данные о налогоплательщике<h1></div>
   	<div class="section1">
	    <ul>
		  <li><div class="ENN"><span>ИНН </span><input type="tel" pattern="[0-9]{12}" maxlength="12" id="ENN" name="ENN"></div></li>
		  <div class="surname"><span>Фамилия </span><input type="text" name="surname" id="surname" pattern="^[А-Яа-яЁё]+$">
		  <span>Имя </span><input type="text" name="name" pattern="^[А-Яа-яЁё]+$">
		  <span> Отчество* </span><input type="text" name="dad" id="dad" pattern="^[А-Яа-яЁё]+$"></div>
		  <li><div class="data_location"><span>Дата рождения </span><input type="date" name="date" id="date">
		  <span>Место рождения </span><input type="text" name="location" id="location"></div></li>
	    </ul>
	</div>
	<div class="section2">
	  	<ul>
	  		<li><div class="id_doc"><span>Код вида документа </span><select name="id_doc" id="id_doc" form="main_form"> 
	  			<option value="18">18 — Свидетельство о предоставлении временного убежища на территории Российской Федерации</option>
	  			<option value="21">21 — Паспорт гражданина Российской Федерации</option>
	  			<option value="23">23 — Свидетельство о рождении, выданное уполномоченным органом иностранного государства</option>
	  		    </select></div></li>
	  		<li><div class="series_number"><span>Серия и номер </span><input type="text" name="series_number" id="series_number" pattern="^[0-9 ]+$">
	  		<span>Дата выдачи </span><input type="date" name="date_of_issue" id="date_of_issue"></div>
	  		<div class="issued_by"><span>Кем выдан </span><input type="text" name="issued_by" id="issued_by"></div></li>
	  	</ul>
	</div>
	  	<div class="section3">
	  		<ul>
	  			<li><div class="taxpayer1"><span>Код статуса налогоплательщика </span><select name="taxpayer" id="taxpayer" form="main_form">
	  			<option value="1">1 — налоговый резидент Российской Федерации</option>
	  			<option value="2">2 — лицо, не являющееся налоговым резидентом Российской Федерации</option>
            </select></div></li>
            <li><div class="phone"><span>Номер контакного телефона </span><input type="tel" pattern="[0-9]{12}" maxlength="12" name="phone" id="phone"></div></li>
	  		</ul>
	  	</div>
	  	<div class="search">
	      <button type="submit">Продолжить</button>
      </div>
	</form>
	<script src="script_for_first.js"></script>
</body>
</html>
